<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="t2.css">
  <title>Stopwatch App</title>
</head>
<body>
<nav>
    
   <div id="stop">
        <h2>Stopwatch Web Application</h2>
   </div>
</nav>
  <div class="stopwatch">
    <div id="display" class="time">00:00:00</div>
    <button id="startPause" onclick="start()">Start</button>
    <button id="Pause" onclick="pause()">Pause</button>
    <button id="reset" onclick="reset()">Reset</button>
    <button id="lap" onclick="lap()">Lap</button>
  
    <ul id="lapList" class="lap-list"></ul>
  </div>

  <script src="t2.js"></script>
</body>
</html>
